<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in - Teamspark</title>
    <link rel="stylesheet" href="./resources/css/template.css">
    <link rel="icon" href="./resources/images/teamspark-icon.png">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <nav>
            <ul class="topnav gradient sitename">
                <li><a href="./index.html">Teamspark</a></li>
            </ul>
            <ul class="topnav gradient">
                <li class="right"><a href="./signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>




    <section class="form-container">
        <h1 class="form-title">Log in!</h1>
            <form class="form-input" action="ideas.html">
                <label for="email">E-mail address*</label>
                <input type="email" id="email" name="email" placeholder="E-mail..." required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="Password..." required>

                <input type="submit" value="Log in">
            </form>
            <div>
                <a class="forgot-password-btn" href="">Forgot password?</a>
            </div>
    </section>



    <footer>
        <div class="footer-upper">
            <div class="social-icons">
                <ul>
                    <li><a href="about.html" class="social-icon transition-colour about-button">About</a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-facebook"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-twitter"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-google-plus"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="footer-lower">
            <span class="date-modified" id='lastModDate'>Last modified: </span>
        </div>

    </footer>
    <script src="./resources/js/checkForm.js"></script>

</body>
