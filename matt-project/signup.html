<!DOCTYPE html>

<html lang="en">

<head>
    <title>Signup - Teamspark</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./resources/css/template.css">
    <link rel="icon" href="./resources/images/teamspark-icon.png">
</head>

<body>
    <header>
        <nav>
            <ul class="topnav gradient sitename">
                <li><a href="./index.html">Teamspark</a></li>
            </ul>
            <ul class="topnav gradient">
                <li class="right"><a href="./login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <h1 class="form-title">Let's find your fit!</h1>
            <form class="form-input" action="...">
                <label for="fname">First name*</label>
                <input type="text" id="fname" name="firstname" placeholder="First name..."
                       title="Names must begin with an uppercase and can only contain letters, apostrophes and hyphens."
                       required pattern="[A-Z]{1}([a-z]|[A-Z]|'|-)+"
                       onchange="checkValidity(this.title)">

                <label for="lname">Last name*</label>
                <input type="text" id="lname" name="lastname" placeholder="Last name..."
                       title="Names must begin with an uppercase and can only contain letters, apostrophes and hyphens."
                       required pattern="[A-Z]{1}([a-z]|[A-Z]|'|-)+"
                       onchange="checkValidity(this.title)">

                <label for="email">E-mail address*</label>
                <input type="email" id="email" name="email" placeholder="you@somewhere.com" required>

                <label for="password1">Password*</label>
                <input type="password" id="password1" name="password1" placeholder="Password..."
                       title="Password must contain at least 6 characters, including uppercase, lowercase and numbers."
                       required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                       onchange="checkValidity(this.title); setPassword(password2, this.value);">

                <label for="password2">Re-enter password*</label>
                <input type="password" id="password2" name="password2" placeholder="Re-enter password..."
                        title="Please enter the same password as above."
                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                        onchange="checkValidity(this.title);">

                <label for="age">Age*</label>
                <input type="number" id="age" name="age" placeholder="Your age..."
                        title="Please enter your age in numbers."
                        onchange="checkAge(this.title, this.value);">

                <label for="country">Country*</label>
                <select id="country" name="country" required>
                    <option value="">Please select</option>
                </select>

                <label for="state">State / Province*</label>
                <select id="state" name="state" required>
                    <option value="">Please select</option>
                </select>


                <label for="city">City, town or suburb*</label>
                <input type="text" id="city" name="city" placeholder="City, town or suburb..."
                        title="Pleae enter your city, town or suburb."
                        required pattern="^([a-zA-Z\s]|-)*$"
                        onchange="checkValidity(this.title);">

                <label>Education* <span class="form-description">(Select all that apply)</span></label>
                <input type="checkbox" name="education" value="Highschool"> <span class="form-check-item">Highschool</span><br>
                <input type="checkbox" name="education" value="TAFE"> <span class="form-check-item">Community college / Vocational school / TAFE</span><br>
                <input type="checkbox" name="education" value="University"> <span class="form-check-item-last">University</span><br>

                <label>Things you have done* <span class="form-description">(Select all that apply)</span></label>
                <input type="checkbox" name="activities" value="schoolProjects"> <span class="form-check-item">School projects</span><br>
                <input type="checkbox" name="activities" value="volunteering"> <span class="form-check-item">Volunteering</span><br>
                <input type="checkbox" name="activities" value="workPlacement"> <span class="form-check-item">Work placements (Internships, etc.)</span><br>
                <input type="checkbox" name="activities" value="partTimeWork"> <span class="form-check-item">Part-time work</span><br>
                <input type="checkbox" name="activities" value="fullTimeWork"> <span class="form-check-item-last">Full-time work</span><br>

                <label for="commitment">Time you are looking to commit*<br><span class="form-description">(You don't need to commit every hour of every day)</span></label>
                <select id="commitment" name="commitment">
                    <option value="couple">A couple days a week</option>
                    <option value="few">A few days a week</option>
                    <option value="many">Many days a week</option>
                </select>

                <div id="interests" class="form-multi-options">
                    <label for="interest1">What are your three biggest interests?</label>
                    <input type="text" id="interest1" name="interests" placeholder="Interest one...*"
                            title="Please name one of your biggest interests."
                            required pattern="\w{3,}"
                            onchange="checkValidity(this.title);">
                    <label for="interest2"></label>
                    <input type="text" id="interest2" name="interests" placeholder="Interest two...">
                    <label for="interest3"></label>
                    <input type="text" id="interest3" name="interests" placeholder="Interest three...">
                </div>

                <div class="form-multi-options">
                    <label for="skill1">What are your areas of study or work?*</label>
                    <select id="skill1" name="commitment" required>
                        <option value="">Please select*</option>
                        <option value="Computing">Computer science, programming, etc.</option>
                        <option value="Business">Business, accounting, finance, etc.</option>
                        <option value="Science">Sciences</option>
                        <option value="Art">Arts</option>
                    </select>

                    <label for="skill2"></label>
                    <select id="skill2" name="commitment" required>
                        <option value="">Please select</option>
                        <option value="NA">Not application</option>
                        <option value="Computing">Computer science, programming, etc.</option>
                        <option value="Business">Business, accounting, finance, etc.</option>
                        <option value="Science">Sciences</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>

                <input type="submit" value="Finish">
            </form>
    </section>


    <footer>
        <div class="footer-upper">
            <div class="social-icons">
                <ul>
                    <li><a href="about.html" class="social-icon transition-colour about-button">About</a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-facebook"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-twitter"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-google-plus"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="footer-lower">
            <span class="date-modified" id='lastModDate'>Last modified: </span>
        </div>

    </footer>

    <script type="text/javascript" src="./resources/js/checkForm.js" ></script>
    <script type= "text/javascript" src ="./resources/js/countries.js"></script>
</body>
