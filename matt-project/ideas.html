<!DOCTYPE html>
<html lang="en">

<head>
    <title>About - Teamspark</title>
    <link rel="stylesheet" href="./resources/css/template.css">
    <link rel="icon" href="./resources/images/teamspark-icon.png">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <nav>
            <ul class="topnav sitename gradient">
                <li><a href="./index.html">Teamspark</a></li>
            </ul>
            <ul class="topnav gradient">
                <li><a class="active" href="ideas.html">Ideas</a></li>
                <li><a href="people.html">People</a></li>
                <li class="right"><a href="profile.html">Profile</a></li>
                <li class="right"><a href="matches.html">Matches</a></li>
            </ul>
        </nav>
    </header>

    <div class="col-12 col-m-12 row parallax-image parallax-image-src-one title-overlay">
        <div class="huge-title-container">
            <h1 class="huge-title">Ideas</h1>
        </div>
    </div>


    <section class="content-section">
        <div class="form-container">
            <h2 class="form-title">New idea.</h2>
                <form class="form-input">
                    <label for="idea-name">Title</label>
                    <input type="text" id="idea-name" name="idea-name" placeholder="Give your idea a name..."
                            title="Titles can contain some letters and be at least 3 characters long."
                            required pattern="(?=.*[a-zA-Z\d].*[.]{3,})"
                            onchange="checkValidity(this.title)">

                    <div class="form-multi-options">
                        <label for="skill1">What fields of skill do you need?*</label>
                        <select id="skill1" name="commitment" required>
                            <option value="">Please select*</option>
                            <option value="Computing">Computer science, programming, etc.</option>
                            <option value="Business">Business, accounting, finance, etc.</option>
                            <option value="Science">Sciences</option>
                            <option value="Art">Arts</option>
                        </select>

                        <label for="skill2"></label>
                        <select id="skill2" name="commitment" required>
                            <option value="">Please select</option>
                            <option value="NA">Not application</option>
                            <option value="Computing">Computer science, programming, etc.</option>
                            <option value="Business">Business, accounting, finance, etc.</option>
                            <option value="Science">Sciences</option>
                            <option value="Arts">Arts</option>
                        </select>
                    </div>

                    <label for="idea-description">Description</label>
                    <textarea id="idea-description" name="idea-description" cols="40" rows="5" placeholder="Decription..." required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
    </section>

    <section>

        <h2 class="big-title">Hold your horses!<br><br>We're working here..<br><br></h2>

    </section>


    <footer>
        <div class="footer-upper">
            <div class="social-icons">
                <ul>
                    <li><a href="about.html" class="social-icon transition-colour about-button">About</a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-facebook"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-twitter"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-google-plus"></i></a></li>
                    <li><a href="" class="social-icon"> <i class="transition-colour fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="footer-lower">
            <span class="date-modified" id='lastModDate'>Last modified: </span>
        </div>

    </footer>

    <script type="text/javascript" src="./resources/js/checkForm.js"></script>
</body>
