<!DOCTYPE html>

<html lang="en-AU">

  <head>
  		<title>Login</title>
  		<link rel="stylesheet" href="./css/styles.css">
      <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  		<meta charset="UTF-8">
      <script type="text/javascript" src="./js/ui.js"></script>
	</head>


  <body onload="makeFooter()">

     <div id="navbar">
        <ul class>
          <li class><img src="./images/logo.png" alt="Buffer Overflow" /></li>
          <li class><a href="./index.html">Buffer <b>Overflow</b></a></li>
          <li class><a href="./contact.html">Contact</a></li>
          <li class><a href="./reference.html">Reference</a></li>
        </ul>

        <form action = "./login.html"><button class="loginButton">SIGN IN</button></form>
        <form action = "./signup.html"><button class="signupButton">SIGN UP</button></form>
      </div>

      <div id="header">
  	     <h1>Buffer Overflow</h1>
	    </div>

      <div id="main">
        <form name="signup" action="javascript:success()" class="entries">
           <img src="./images/logo.png" alt="Avatar" class="avatar" id="avatarImg"><br>
           <p>Create a new Buffer <b>Overflow</b> account</p>

           <label>Full Name *</label> <br> <p id="nameError"></p>
           <input type="text" name="fullName" placeholder="Full Name" id="fullname"> <br>

           <label>Email Address *</label> <br> <p id="emailError"></p>
           <input type="text" name="Email" placeholder="name@example.com" id="email"> <br>

           <label>Pick a Username *</label> <br> <p id="usernameError"></p>
           <input type="text" name="Username" placeholder="awesomeKing_3239" id="username"> <br>

           <label>Password *</label><br> <p id="passwdError"></p>
           <input type="Password" name="password" id="passwd"><br> 

           <label>Confirm Password *</label><br> <p id="rePasswdError"></p>
           <input type="Password" name="rePassword" id="rPasswd"><br>

           <label>Date of Birth *</label><br> <p id="dobError"></p>
           <input type="text" name="dob" placeholder="dd/mm/yyyy" id="dob"><br>

           <label>Favourite Programming Language</label><br>
           <select id="language" name="language">
              <option value="c">C</option>
              <option value="cpp">C++</option>
              <option value="cs">C#</option>
              <option value="haskell">Haskell</option>
              <option value="java">Java</option>
              <option value="js">JavaScript</option>
              <option value="objectivec">Objective-C</option>
              <option value="perl">Perl</option>
              <option value="php">PHP</option>
              <option value="python">Python</option>
              <option value="ruby">Ruby</option>
              <option value="scala">Scala</option>
              <option value="other">Other...</option>
           </select><br>

           <label id="preterm"><br>I have read all the terms and condition and I agree.</label>
           <label id = "terms">Show</label><br>
           <input type="checkbox" name="agreement" id="agreebox"><label>I Agree</label> <p id="agreementErr"></p><br><br>



           <!-- <input type="submit" value="Submit"> -->
           <button class="genericButton" id="signupbutton" onclick="return validateSignUp()">SIGN UP</button> <br>
        </form> 
      </div>

      <script type="text/javascript" src="./js/sign_up_event.js"></script>

      <div id="footer">
        <p id="date"></p>
      </div>

  </body>
</html>
